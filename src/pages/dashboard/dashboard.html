<ion-header>
  <ion-navbar color="AppColor">
      <ion-grid>
          <ion-row>
              <ion-col col-12 class="button-div">
                    <button ion-button small color="AppHeader" class="more">
                        <ion-icon name="settings"></ion-icon>
                    </button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content style="padding:4px;">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <img [src]="ngoImg" [alt]="ngoName" class="ngo-img"/>
        <span class="row-data">Jackie Onobe</span>
        <span><ion-icon name="heart-outline" class="heart-symbol"></ion-icon>jackieonobe</span>
      </ion-col>
      <ion-col col-8 class="btn-col">
        <div style="background: url('assets/imgs/background.png');height: 80px;"></div>
        <button ion-button small color="AppHeader"><ion-icon name="logo-instagram"></ion-icon>&nbsp;&nbsp;Carousel</button>
        <button ion-button small color="AppHeader">Edit Profile</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p class="desc">I am co-founder of NoToPoverty and we focus on helping orphans in Tanzania.</p>
      </ion-col>
    </ion-row>
    <ion-row>
        <table>
          <thead>
              <tr>
                  <th>24</th>
                  <th>457</th>
                  <th>325</th>
                  <th>15</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Campagins</td>
                  <td>Helped people</td>
                  <td>Contributors</td>
                  <td>Team</td>
              </tr>
          </tbody>
        </table>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngFor="let donation of latestDonations">
        <img [src]="donation.img_name" [alt]="donation.ngo_name" class="ngo-img" (click)="getNgoId(donation.id)"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
