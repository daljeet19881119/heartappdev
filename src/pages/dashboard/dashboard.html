<ion-header>
  <ion-navbar color="AppColor">
      <ion-grid>
          <ion-row>
              <ion-col col-12 class="button-div">
                    <button ion-button small color="AppHeader" class="more">
                        <ion-icon name="settings"></ion-icon>
                    </button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content style="padding:4px;">
  <ion-grid>
    <ion-row>
      <div class="left-img-div">        
        <img [src]="ngoCofounderImg" [alt]="ngoCofounder" class="ngo-img"/>
        <span class="row-data">{{ngoCofounder}}</span>
        <span><ion-icon name="heart-outline" class="heart-symbol"></ion-icon>{{ngoUser}}</span>
      </div>
      <div class="right-img-div">
        <ion-row style="background-color: #870226;text-align: center;">
          <ion-col col-4 no-padding>
            <div class="iframe-div">
              <iframe src="https://www.youtube.com/embed/OfzGEcz6gS4" frameborder="0" allowfullscreen></iframe>
            </div>            
          </ion-col>
          <ion-col col-8>
            <span class="banner-text">{{ngoName}}</span>
            <span class="banner-text">{{ngoTagline}}</span>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p class="desc">{{ngoDesc}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
        <table>
          <thead>
              <tr>
                  <th>{{ngoCampaigns}}</th>
                  <th>{{ngoHelpedPeople}}</th>
                  <th>{{ngoContributors}}</th>
                  <th>{{ngoTeam}}</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Campagins</td>
                  <td>Helped people</td>
                  <td>Contributors</td>
                  <td>Team</td>
              </tr>
          </tbody>
        </table>
    </ion-row>
    <ion-row>
      <ion-col col-3 *ngFor="let donation of latestDonations">
        <img [src]="donation.img_name" [alt]="donation.ngo_name" class="ngo-small-img" (click)="getNgoId(donation.id); showNgoProfile(donation.id)" [ngClass]="id == donation.id ? '2px solid #480226' : 'none'"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
